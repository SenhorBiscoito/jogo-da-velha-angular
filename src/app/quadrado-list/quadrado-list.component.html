<div class="card-container h-100">
  <div class="row h-100">
    <div
      class="col-4 quadrado"
      *ngFor="let position of positions; let i = index"
    >
      <app-quadrado
        [selected]="position.selected"
        [disabled]="position.disabled"
        [index]="i"
        (change)="handleSelect($event)"
      ></app-quadrado>
    </div>
  </div>
</div>
